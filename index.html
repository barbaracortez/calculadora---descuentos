<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Descuentos</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Descuentos </h1>
        <label for="">
            <input type="number" id="precio" placeholder="Ej:1000">
        </label>
        <label for="">Descuentos (%):
            <input type="number" id="descuento"placeholder="Ej: 20">
        </label>
        <button onclick="calcularDescuento()">Calcular </button>
        <p id="resultado"></p>
        <button onclick="calcularIVA()">Calcular IVA</button>
        <h3>Calcular Propina</h3>
        <input type="number" id="monto" placeholder="Total de la cuenta">
        <input type="number" id="porcentajePropina" placeholder="% propina">
        <button onclick="calcularPropina()">Calcular Propina</button>
        <p id="resultadoPropina"></p>
    </div>
    <section class="seccion-descuentos">
        <h2>Descuentos m√∫ltiples</h2>
        <label type="number" id="precio-multiple" placeholder="Ej:1000">
        </label>
        <label> Primer descuento % : 
            <input type="number" id="descuento1" placeholder="Ej:20">
        </label>
        <label> Segundo descuento %
            <input type="number" id="descuento2" placeholder="Ej: 10">
        </label>
        <button onclick="calcularMultiplesDescuentos()">Calcular</button>
        <p id="resultado-descuento-multiple"></p>
    </section>
    <script src="main.js"></script>
</body>
</html>
